{% extends "base.html" %}

{% block content %}
    <h3>Edit Parameters!</h3>
    <div class="media">
        <img class="mx-auto d-block w-50" src="{{ url_for('upload', filename=file) }}">
        <hr>
        <div class="container mb-3">
            <form method="POST" action="" enctype="multipart/form-data">
                <div class="form-group mb-1">
                    <label for="n-iterations" class="form-label"><b>Number of Iterations: </b><span id="n-iterations-value"></span></label> <br>
                    <input type="range" min="1" max="20" value="10" class="form-range" id="n-iterations" name="iterations">
                </div> <br>
                <div class="form-group mb-1">
                    <label for="time-step-size" class="form-label"><b>Time Step Size: </b></label>
                    <input type="number" min="0.01" value="0.25" step="0.01" class="form-control" name="time-step-size">
                </div> <br>
                <div class="form-group mb-1">
                    <label for="constant-k" class="form-label"><b>Constant K: </b></label>
                    <input type="number" min="0.01" value="0.5" step="0.01" class="form-control" name="constant-k">
                </div> <br>
                <div class="form-group mb-1">
                    <label for="g-function" class="form-label"><b>G Function: </b></label> <br>
                    <input type="radio" name="g-function" value="1" checked="checked" id="exponential">
                    <label for="exponential" class="form-label">1 - Exponential</label><br>
                    <input type="radio" name="g-function" value="2" id="rational">
                    <label for="rational" class="form-label">2 - Rational</label><br>
                </div> <br>
                <button type="submit" class="btn btn-primary">Go!</button>
            </form>
        </div>
    </div>
  
    <script>
    var slider = document.getElementById("n-iterations");
    var output = document.getElementById("n-iterations-value");
    output.innerHTML = slider.value;

    slider.oninput = function() {
        output.innerHTML = this.value;
    }
    </script>
  
{% endblock %}
