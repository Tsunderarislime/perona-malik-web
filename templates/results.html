{% extends "base.html" %}

{% block content %}
    <h1>Results!</h1>
    <div class="container-fluid mx-auto d-block p-2">
        <img-comparison-slider class="slider-with-shadows rounded-3" style="width: 100%; background-color: rgba(0, 0, 0, 0.75)">
            <img class="mx-auto d-block w-50" slot="first" src="{{ url_for('upload', filename=file) }}" />
            <img class="mx-auto d-block w-50" slot="second" src="{{ url_for('result', filename=file) }}" />
        </img-comparison-slider>
        <p class="text-center">Move the slider around to see the difference!</p>
        <hr>
        <a href="{{ url_for('result', filename=file) }}" download>
            <button type="button" class="btn btn-success" data-bs-toggle="tooltip" title="Save the processed image to your device.">Download Result</button>
        </a>
    </div>
{% endblock %}
